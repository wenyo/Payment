<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment</title>

    <link rel="stylesheet" href="css/min/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="content">
                <ul class='stepStatus'>
                    <li>
                        <span class='activeNum'>1</span>
                        <h6 class='activeStep'>商品訂單</h6>
                    </li>
                    <li>
                        <span>2</span>
                        <h6>付款資訊</h6>
                    </li>
                    <li>
                        <span>3</span>
                        <h6>確認訂單</h6>
                    </li>
                </ul>
            </div>
        </header>

        <main>
            <div class="content mainContent">
                <div class="commodity">
                    <h3 class="title">期間券方案</h3>
                    <ul>
                        <li><img src="./img/photo_3hr_unselected.svg" alt=""></li>
                        <li><img src="./img/photo_24hr_unselected.svg" alt=""></li>
                        <li><img src="./img/photo_30days_unselected.svg" alt=""></li>
                        <li><img src="./img/photo_90days_unselected.svg" alt=""></li>
                    </ul>
                </div>
                <div class="payment">
                    <h3 class="title">付款方式</h3>
                    <ul>
                        <li>
                            <img src="./img/icon_credit card.svg" alt="">
                            <span>信用卡</span>
                        </li>
                        <li>
                            <img src="./img/icon_atm.svg" alt="">
                            <span>銀行轉帳</span>
                        </li>
                        <li>
                            <img src="./img//icon_paypal.svg" alt="">
                        </li>
                        <li>
                            <img src="./img/icon_barcode.svg" alt="">
                            <span>超商繳費</span>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <footer>
            <div class="content footerContent">
                <div class="back btnStyle">
                    <span>返回</span>
                    <div class="line"></div>
                </div>

                <div class="continue btnStyle">
                    <span>繼續</span>
                    <div class="line"></div>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="./vue/all.js"></script>
</body>
</html>
